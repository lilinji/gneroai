# 生信工具配置文件示例
# 适用于多种生信工具的通用配置

# 基础设置
tool_name: "bioinformatics_tool"
version: "latest"
container_path: "/hpcfs/fpublic/container/singularity/app"

# 计算资源配置
resources:
  cpu:
    nodes: 1
    ntasks_per_node: 8
    cpus_per_task: 1
    memory: "32GB"
    time: "04:00:00"
    partition: "qcpu_q18i"
  
  gpu:
    nodes: 1
    ntasks_per_node: 1
    cpus_per_task: 8
    gpus: 1
    gpu_type: "3090"
    memory: "64GB"
    time: "08:00:00"
    partition: "qgpu_3090"

# 目录配置
directories:
  input: "./input"
  output: "./output"
  temp: "./temp"
  checkpoint: "./checkpoint"
  database: "/hpcfs/fpublic/database"

# 文件格式配置
file_formats:
  input:
    - ".fasta"
    - ".fa"
    - ".fastq"
    - ".fq"
    - ".pdb"
    - ".csv"
  output:
    - ".txt"
    - ".tsv"
    - ".csv"
    - ".json"
    - ".pdb"

# 常用参数模板
default_parameters:
  batch_size: 32
  threads: 8
  max_memory: "32G"
  temp_dir: "/tmp"
  verbose: true
  
# 工具特定配置
tool_specific:
  deepec:
    container: "deepec.sif"
    requires_gpu: true
    input_format: "fasta"
    output_format: "tsv"
  
  alphafold3:
    container: "sandbox_af3"
    requires_gpu: true
    model_dir: "/hpcfs/fpublic/container/singularity/app/alphafold3/models/"
    database_dir: "/hpcfs/fpublic/database/alphafold/af3/data/"
  
  esmfold:
    container: "esmfold.sif"
    cpu_only: true
    input_format: "fasta"
    output_format: "pdb"